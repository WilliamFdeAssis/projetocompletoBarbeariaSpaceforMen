    <header>
        <div class="caixa">
        <h1><img src="./img/logo.png" alt="logo"></h1>

        <nav>
            
        <ul>

        </div>

   <!-- conteúdo principal -->
<main>
        <h2>Gerenciamento de Clientes</h2>


        <!-- 🔎 Área de busca -->

        <section id="busca">

            <div class="campo-busca">
                <label for="id">Buscar por ID</label>
                <input type="number" id="id" name="id">
                <button class="btn buscar" onclick="buscarPorId()">Buscar</button>
            </div>

            <div class="campo-busca">
                <label for="nome">Buscar por Nome</label>
                <input type="text" id="nome" name="nome">
                <button class="btn buscar" onclick="buscarPorNome()">Buscar</button>
            </div>

            <div class="campo-busca">
                <button class="btn mostrar-todos" onclick="carregarClientes()">🔄Mostrar Todos</button>
            </div>

        </section>


        <div class="tabela-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome e Sobrenome</th>
                        <th>Email</th>
                        <th>Telefone</th>
                        <th>Mensagem</th>
                        <th>Contato</th>
                        <th>Horário Preferido</th>
                        <th>Ações</th>
                        <th>Novidade por Email</th>
                    </tr>
                </thead>
                <tbody id="tabela-clientes">
                    <!-- Os clientes virão do banco -->
                </tbody>
            </table>
        </div>
    </main>

   <footer>
        <img src="./img/logo-branco.png" alt="logo-branco">
